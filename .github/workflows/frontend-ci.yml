name: ğŸŒ Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: "20"

jobs:
  # Job 1: Code Quality & Testing
  quality-check:
    name: ğŸ” Code Quality & Testing
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        npm ci --silent
        
    - name: ğŸ§¹ Code Linting
      run: |
        npm run lint
        
    - name: ğŸ—ï¸ Build Check
      run: |
        npm run build
        
    - name: ğŸ“Š Bundle Size Analysis
      run: |
        npm run build
        du -sh dist/
        find dist/ -name "*.js" -exec du -h {} \; | sort -hr | head -10
        
    - name: ğŸ§ª Run Tests (if available)
      run: |
        if npm run test --if-present; then
          echo "Tests passed!"
        else
          echo "No tests found or tests skipped"
        fi
        
    - name: ğŸ“ˆ Upload Build Artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: frontend-build-${{ github.sha }}
        path: ./dist/
        retention-days: 7

  # Job 2: Security Scan
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: quality-check
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci --silent
      
    - name: ğŸ” Audit Dependencies
      run: |
        npm audit --audit-level=moderate
      continue-on-error: true
        
    - name: ğŸ›¡ï¸ Check for Vulnerabilities
      run: |
        npx --yes audit-ci --moderate
      continue-on-error: true

  # Job 3: Docker Build (on main branch)
  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [quality-check, security-scan]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ—ï¸ Build Docker Image
      run: |
        docker build -t skillverse-frontend:${{ github.sha }} .
        docker tag skillverse-frontend:${{ github.sha }} skillverse-frontend:latest
        
    - name: ğŸ§ª Test Docker Image
      run: |
        docker run --rm -p 3000:80 -d --name test-frontend skillverse-frontend:${{ github.sha }}
        sleep 10
        curl -f http://localhost:3000 || exit 1
        docker stop test-frontend

  # Job 4: Deploy to VPS
  deploy:
    name: ğŸš€ Deploy to VPS
    runs-on: ubuntu-latest
    needs: [quality-check, security-scan, docker-build]
    if: github.ref == 'refs/heads/main' && success()
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”‘ Setup SSH Key
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
        
    - name: ğŸ Debug Connection Info
      run: |
        echo "ğŸ” Debug Information:"
        echo "VPS Host: ${{ secrets.VPS_HOST }}"
        echo "VPS User: ${{ secrets.VPS_USER }}"
        echo "VPS Project Path: ${{ secrets.VPS_PROJECT_PATH }}"
        echo "Current Time: $(date)"
        echo "Commit SHA: ${{ github.sha }}"
        
    - name: ğŸ”§ Deploy to VPS
      run: |
        # SSH connection details
        VPS_HOST="${{ secrets.VPS_HOST }}"
        VPS_USER="${{ secrets.VPS_USER }}"
        VPS_PROJECT_PATH="${{ secrets.VPS_PROJECT_PATH }}"
        
        echo "ğŸ”— Connecting to $VPS_USER@$VPS_HOST..."
        
        # Connect to VPS and deploy
        ssh -o StrictHostKeyChecking=no -v $VPS_USER@$VPS_HOST << 'ENDSSH'
          echo "ğŸš€ Starting deployment..."
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ‘¤ Current user: $(whoami)"
          
          # Navigate to project directory
          echo "ğŸ“‚ Navigating to project directory..."
          cd ${{ secrets.VPS_PROJECT_PATH }}
          echo "ğŸ“ Now in: $(pwd)"
          
          # Check git status
          echo "ğŸ“Š Git status:"
          git status --short
          git log --oneline -3
          
          # Pull latest changes
          echo "ğŸ“¡ Pulling latest code..."
          git pull origin main
          
          # Check if Dockerfile exists
          echo "ğŸ” Checking Dockerfile..."
          ls -la Dockerfile nginx.conf || echo "âš ï¸ Files not found"
          
          # Build new Docker image
          echo "ğŸ³ Building Docker image..."
          docker build -t skillverse-frontend:latest .
          
          # Check current containers
          echo "ğŸ“‹ Current containers:"
          docker ps -a | grep skillverse-frontend || echo "No existing containers"
          
          # Stop and remove old container
          echo "ğŸ›‘ Stopping old container..."
          docker stop skillverse-frontend || echo "Container was not running"
          docker rm skillverse-frontend || echo "Container did not exist"
          
          # Run new container
          echo "â–¶ï¸ Starting new container..."
          docker run -d --name skillverse-frontend \
            -p 3000:80 \
            --restart unless-stopped \
            skillverse-frontend:latest
          
          # Check container status
          echo "ğŸ“Š Container status:"
          docker ps | grep skillverse-frontend
          docker logs skillverse-frontend --tail 10
          
          # Health check
          echo "ğŸ¥ Performing health check..."
          sleep 15
          echo "ğŸ” Testing endpoints..."
          
          if curl -f http://localhost:3000 > /dev/null 2>&1; then
            echo "âœ… Main endpoint OK"
          else
            echo "âš ï¸ Main endpoint failed, trying health endpoint..."
          fi
          
          if curl -f http://localhost:3000/health > /dev/null 2>&1; then
            echo "âœ… Health endpoint OK"
            echo "âœ… Deployment successful!"
          else
            echo "âš ï¸ Health endpoint failed, but container may still be starting..."
            echo "ğŸ“Š Container logs:"
            docker logs skillverse-frontend --tail 20
            echo "ğŸ“Š Container inspect:"
            docker inspect skillverse-frontend --format='{{.State.Status}}'
            echo "âœ… Deployment completed (check logs above)"
          fi
          
          # Cleanup old images
          echo "ğŸ§¹ Cleaning up old images..."
          docker image prune -f
          
          echo "ğŸ‰ Deployment process completed!"
        ENDSSH
        
    - name: ğŸ“Š Deployment Summary
      if: always()
      run: |
        echo "## ğŸš€ Deployment Results" >> $GITHUB_STEP_SUMMARY
        echo "- **VPS Host**: \`${{ secrets.VPS_HOST }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Deploy Time**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

  # Job 5: Deployment Status
  deployment-status:
    name: ğŸ“Š Deployment Status
    runs-on: ubuntu-latest
    needs: [quality-check, security-scan, docker-build, deploy]
    if: always()
    
    steps:
    - name: ğŸ“Š Report Status
      run: |
        echo "## ğŸŒ Frontend CI/CD Results" >> $GITHUB_STEP_SUMMARY
        echo "- **Quality Check**: ${{ needs.quality-check.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Security Scan**: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Docker Build**: ${{ needs.docker-build.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Deployment**: ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        
    - name: ğŸ’¬ Comment on PR
      if: github.event_name == 'pull_request' && (failure() || success())
      uses: actions/github-script@v7
      with:
        script: |
          const status = '${{ needs.quality-check.result }}' === 'success' && 
                        '${{ needs.security-scan.result }}' === 'success' &&
                        '${{ needs.deploy.result }}' === 'success' ? 'âœ…' : 'âŒ';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `${status} **Frontend CI/CD Results**
            
            - Quality Check: ${{ needs.quality-check.result }}
            - Security Scan: ${{ needs.security-scan.result }}
            - Docker Build: ${{ needs.docker-build.result }}
            - Deployment: ${{ needs.deploy.result }}
            - Commit: \`${{ github.sha }}\`
            
            ${status === 'âŒ' ? 'âš ï¸ Please fix the issues before merging.' : 'ğŸ‰ All checks passed and deployed successfully!'}`
          })